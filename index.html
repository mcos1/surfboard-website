<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwind Landing page</title>
  </head>
  <body>
    <!-- nav section -->
    <div class="bg-indigo-200 p-4 flex justify-between items-center">
      <div class="flex items-center">
        <img
          src="https://cdn4.iconfinder.com/data/icons/logos-and-brands/512/89_Digital_Ocean_logo_logos-512.png"
          alt="Logo"
          width="50"
          class="mr-2"
        />
        <a
          href="#"
          class="inline-block p-2 text-blue-500 mr-2 hover:text-blue-800 font-bold"
          >Home</a
        >
        <a
          href="#"
          class="inline-block p-2 text-blue-500 hover:text-blue-800 font-bold"
          >About</a
        >
      </div>

      <div>
        <a
          href="#"
          class="inline-block p-2 text-blue-500 font-bold mr-2 hover:text-blue-800"
          >Login</a
        >
        <a
          href="#"
          class="inline-block p-2 text-green-200 font-bold bg-green-600 rounded hover:text-green-400 hover:bg-green-800 transition ease-in duration-150"
          >Sign up</a
        >
      </div>
    </div>

    <!-- Hero section -->
    <div
      class="md:flex justify-between py-20 px-10 bg-blue-500 text-blue-100 font-bold"
    >
      <div class="md:w-1/2 mb-10 md:mb-0">
        <h2 class="sm:text-2xl md:text-4xl text-2xl text-white mb-6">
          Welcome to my surfboard website!
        </h2>
        <p class="mb-6">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptates,
          hic.
        </p>

        <a
          href="#"
          class="inline-block py-3 px-6 text-lg bg-indigo-200 text-blue-600 rounded mr-2 hover:bg-indigo-100 transition ease-in duration-150"
          >Learn More</a
        >
        <a
          href="#"
          class="inline-block py-3 px-6 text-lg bg-green-600 text-green-200 rounded hover:bg-green-800 hover:text-green-400 transition ease-in duration-150"
          >Get Started</a
        >
      </div>

      <div class="md:w-1/2">
        <img
          src="https://images.unsplash.com/photo-1565643355044-000fbad87cc5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=627&q=80"
          alt="ocean pic"
          class="w-3/4 h-2/3 rounded shadow-2xl ml-10"
        />
      </div>
    </div>

    <!-- features -->
    <div
      class="flex py-16 px-10 bg-indigo-200 text-blue-500 font-bold text-center"
    >
      <div class="mr-2 mt-12 text-center">
        <img
          src="https://images.unsplash.com/photo-1531722569936-825d3dd91b15?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8c3VyZmJvYXJkfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
          alt="Longboard"
          class="w-full mb-4 rounded border-solid border-2 border-blue-500"
        />
        <p class="cursor-pointer">Long boards</p>
      </div>
      <div class="mr-2 text-center">
        <img
          src="https://images.unsplash.com/photo-1528150177508-7cc0c36cda5c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8c3VyZmJvYXJkfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
          alt="Shortboard"
          class="w-full mb-4 rounded border-solid border-2 border-blue-500"
        />
        <p class="cursor-pointer">Short boards</p>
      </div>
      <div class="mr-2 text-center">
        <img
          src="https://images.unsplash.com/photo-1618495843164-db3fbdca57d4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8c3VyZmJvYXJkfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
          alt="Colorful boards"
          class="w-full mb-4 rounded border-solid border-2 border-blue-500"
        />
        <p class="cursor-pointer">Color boards</p>
      </div>
      <div class="mr-2 mt-14 text-center">
        <img
          src="https://plus.unsplash.com/premium_photo-1663013672615-36c3231be426?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8cGFkZGxlYm9hcmR8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
          alt="paddleboard"
          class="w-full mb-4 rounded border-solid border-2 border-blue-500"
        />
        <p class="cursor-pointer">Paddle boards</p>
      </div>
    </div>

    <!-- footer and newsletter -->
    <div class="p-10 bg-blue-700 text-blue-200 font-bold flex justify-between">
      <div class="md:w-1/2">
        <h3 class="text-lg mb-2">Join the newsletter</h3>
        <form action="" class="flex text-blue-600">
          <input
            type="email"
            class="w-full rounded-l py-2 px-4 focus:bg-indigo-200"
          />
          <button
            class="bg-indigo-200 text-blue-600 rounded-r px-4 hover:bg-blue-400 hover:text-blue-100"
          >
            Join
          </button>
        </form>
      </div>
      <div class="mt-10">Copyright &copy; surfboards 2021-2022</div>
    </div>
  </body>
</html>
